apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-metrics-backend
  namespace: pod-metrics-dashboard
  labels:
    app: pod-metrics-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-metrics-backend
  template:
    metadata:
      labels:
        app: pod-metrics-backend
    spec:
      serviceAccountName: pod-metrics-backend
      containers:
      - name: backend
        image: pod-metrics-backend:latest
        imagePullPolicy: Never  # For Kind local development
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        # Metrics Backend Configuration
        - name: METRICS_BACKEND
          value: "victoriametrics"  # Options: "prometheus", "victoriametrics"
        - name: METRICS_PROMETHEUS_URL
          value: "http://prometheus-stack-kube-prom-prometheus.pod-metrics-dashboard.svc.cluster.local:9090"
        - name: METRICS_VICTORIAMETRICS_URL
          value: "http://victoria-metrics-victoria-metrics-cluster-vmselect.pod-metrics-dashboard.svc.cluster.local:8481/select/0/prometheus"
        # Legacy environment variables for backward compatibility
        - name: PROMETHEUS_URL
          value: "$(METRICS_PROMETHEUS_URL)"
        - name: VICTORIAMETRICS_URL
          value: "$(METRICS_VICTORIAMETRICS_URL)"
        # Advanced Configuration (Optional)
        - name: METRICS_TIMEOUT
          value: "30s"
        - name: METRICS_RETRY_ATTEMPTS
          value: "3"
        - name: METRICS_ENABLE_CACHING
          value: "false"
        - name: METRICS_ENABLE_HISTORICAL
          value: "true"
        - name: METRICS_ENABLE_TREND
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pod-metrics-backend-service
  namespace: pod-metrics-dashboard
  labels:
    app: pod-metrics-backend
spec:
  selector:
    app: pod-metrics-backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
